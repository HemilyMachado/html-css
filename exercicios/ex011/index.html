    <title>Mídias em html</title>

<body>
    <h1>Imagem dinamica</h1>
    <p>tenta abrir esse site em vários dispositivo diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
     <picture>
        <source media="(max-width:750px )" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="imagem flexivél">
     </picture>
     <h1>Reproduzindo áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML5.</p>

<source src="Everyday - Jason Farnham.mp3" type="audio/mpeg">
<source src="Everyday - Jason Farnham.ogg" type="audio/ogg">
<source src="Everyday - Jason Farnham.wav" type="audio/wav">

     </audio>
